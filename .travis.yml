sudo: false
language: python
install:
- pip install pygments
- pip install mkdocs
- pip install mkdocs-material
script:
- git clean -f -d -x
after_success:
- git config user.name "adibrastegarnia"
- git config user.email "arastega@purdue.edu"
- git remote add gh-token "https://${GH_TOKEN}@github.com/multirepo-docs/root-docs.git";
- git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
- cd $HOME/multirepo-docs/root-docs/docs && git submodule add https://github.com/multirepo-docs/repo-docs-1.git
- mkdocs gh-deploy -v --clean --remote-name gh-token;

